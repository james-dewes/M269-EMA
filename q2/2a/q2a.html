<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Walk</title>
    <link rel="stylesheet" href="q2a.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Dewes">
  </head>
  <body>
    <header>
      <div class="user">
        <span class="username">Jane Doe</span><br/>
        <a href="#" title="Sign Out of the admin application" tabindex="105">
          Sign out
        </a>
      </div>
      <h1>
        <img src="75x40.gif" class="logo" alt="The Open University Walking Club Logo">
        OUWC Admin
      </h1>
      <nav>
        <a href="#" title="Review, add and amend walks" tabindex="100">Walks</a>
        <a href="#" title="Review, add and amend events" tabindex="101">Events</a>
        <a href="#" title="Review, add, approve and amend Member records" tabindex="102">Members</a>
        <a href="#" title="Review, add and control news articles" tabindex="103">News</a>
        <a href="#" title="Schedule and send announcements" tabindex="104">Announcements</a>
      </nav>
    </header>
    <div class="main">
      <h2>Add or Edit a Walk</h2>
      <form class="" action="http//students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
        <input type="hidden" name="sessionID" value="12345678-09ab-1111-cdef">

        <div class="grid">
          <div class="grid">
              <label for="name">Name<span class="red">*</span></label>
              <input type="text" name="name" id="name" placeholder="A walk" tabindex="1" required>
              <label for="date">Date<span class="red">*</span></label>
              <input type="date" name="date" id="date" value="" tabindex="2" required>
              <label for="time">Start Time<span class="red">*</span></label>
              <input type="time" name="time" id="time" value="" tabindex="3" required>
              <label for="location">Meeting Point<span class="red">*</span></label>
              <input type="text" name="location" id="location" value="" placeholder="The old mill" tabindex="4" required>
              <label for="distance">Distance (Miles)<span class="red">*</span></label>
              <input type="number" name="distance" id="distance" value="" min="1" max="99" placeholder="5" tabindex="5" required>
            </div>
            <div class="grid">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" rows="8" cols="30" tabindex="6"></textarea>
            </div>
        </div>
        <p class="required">
          <span class="red">*</span>
          required</p>
          <fieldset class="statusGroup">
            <legend>Walk Status</legend>
            <label for="proposed">Proposed</label><input type="radio" name="status" id="proposed" value="proposed" tabindex="7" checked>
            <label for="approved">Approved</label><input type="radio" name="status" id="approved" value="approved" tabindex="-1">
            <label for=rejected>Rejected</label><input type="radio" name="status" id="rejected" value="rejected" tabindex="-1">
          </fieldset>
        <div class="controls">
          <input type="reset" name="clear" value="Clear" tabindex="9">
          <input type="button" name="cancel" value="Cancel" tabindex="10">
          <input type="submit" name="submit" value="Save" tabindex="8">
        </div>
      </form>
    </div>
    <footer>&copy;2019 Open University Walking Club</footer>
  </body>
</html>
