<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Walk</title>
    <link rel="stylesheet" href="q2a.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Dewes">
  </head>
  <body>
    <header>
      <div class="user">
        <span class="username">Jane Doe</span><br/>
        <a href="#">
          Sign out
        </a>
      </div>
      <h1>
        <img src="75x40.gif" class="logo" alt="">
        OURC Admin
      </h1>
      <nav>
        <a href="#">Walks</a>
        <a href="#">Events</a>
        <a href="#">Members</a>
        <a href="#">News</a>
        <a href="#">Announcements</a>
      </nav>
    </header>
    <div class="main">
      <h2>Add or Edit a Walk</h2>
      <form class="" action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
        <input type="hidden" name="sessionID" value="12345678-09ab-1111-cdef">
        <div class="grid">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="A walk" required><br>
            <label for="date">Date:</label>
            <input type="date" name="date" value="" required><br>
            <label for="time">Start Time:</label>
            <input type="time" name="time" value="" required><br>
            <label for="location">Meeting point:</label>
            <input type="text" name="location" value="" placeholder="The old mill" required><br>
            <label for="distance">Distance (miles):</label>
            <input type="number" name="distance" value="" min="1" max="99" placeholder="5" required><br>

          </div>
          <div>
            <label for="notes">Notes:</label><br>
            <textarea name="notes" rows="4" cols="30"></textarea><br>
          </div>
        </div>
          <div class="statusGroup">
            <label for="status">Walk Status</label><br/>
            <label>Proposed:</label><input type="radio" name="status" value="proposed" checked="checked">
            <label>Approved:</label><input type="radio" name="status" value="approved">
            <label>Rejected:</label><input type="radio" name="status" value="rejected">
          </div>
        <div class="controls">
          <input type="reset" name="clear" value="Clear">
          <input type="button" name="cancel" value="Cancel">
          <input type="submit" name="submit" value="Save">
        </div>
      </form>
    </div>
    <footer>&copy2019 Open University Walking Club</footer>
  </body>
</html>
